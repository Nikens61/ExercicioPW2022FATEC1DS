
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulário de cadastro</title>
</head>
<body>
   
    
        <div class="form">
        <form action="index2.html" method="post">
        <div class="form-header">
        <div class="title">
        <h1>Cadastrar-se</h1>
        </div>
               

        <div class="input-group">

        <div class="pessoal">
                        
        <div class="input-box">Dados Pessoais</div>
        <br>

        <div class="input-box">
        <label for="nome">Nome: </label>
        <input type="text" name="nome" id="nome" value="" maxlength="" size="" placeholder="Digite seu nome*" required="" />
        </div>
                        
        <div class="gender-inputs">
        <div class="gender-title">
        <h6>Sexo</h6>
        </div>
        <div class="gender-group">
        <div class="gender-input">
        <input type="radio" id="feminino" name="genero">
        <label for="feminino">Feminino</label>
        </div>

        <div class="gender-input">
        <input type="radio" id="masculino" name="genero">
        <label for="masculino">Masculino</label>
        </div>

        <div class="gender-input">
        <input type="radio" id="outro" name="genero">
        <label for="outro">Outro</label>
        </div>

        <div class="gender-input">
        <input type="radio" id="prefiro" name="genero">
        <label for="prefiro">Prefiro não dizer</label>
        </div>
        </div>
                            
        </div>

        <div class="input-box">
        <label>Data</label>
        <input type="Date" name="Data" required>
        </div>

        <div class="input-box">
        <label for="rg">RG: </label>
        <input type="text" name="rg" id="rg" value="" maxlength="" size="" placeholder="99.999.999-9" required="" />
                        </div>

        <div class="input-box">
        <label> CPF: </label>
        <input type="text" name="cpf" id="cpf" placeholder="999.999.999-99" required=""/>
        </div>

        <div class="input-box">
        <label>Telefone: </label>
        <input type="text" name="tel" id="tel" placeholder="1111-1111">
        </div>

        <div class="input-box">
        <label>Celular: </label>
        <input type="text" name="cel" id="cel" placeholder="(11) 11111-1111*">
        </div>

        <div class="input-box">
        <label>E-mail: </label>
        <input type="text" name="email" id="email" placeholder="exemplo123@gmail.com*">
        </div>

        <div class="input-box">
        <label>Foto 3x4: </label>
        <input type="file" name="foto">
        </div>
        <br>
        <div class="endereco">
        <div class="input-box">Endereço
        </div>
        <br>

        <div class="input-box">
        <label>Rua: </label>
        <input type="text" name="rua" id="rua" placeholder="nome da rua" required="">
        <div>
        <label>Nº: </label>
        <input type="number" name="nº" id="nº" placeholder="numero da casa" required="">

        </div>
        </div>

        <div class="input-box">
        <label>Bairro: </label>
        <input type="text" name="bairro" id="bairro" required="" placeholder="digite seu bairro*">
        </div>

        <div class="input-box">
        <label>Cidade: </label>
        <input type="text" name="cd" id="cd" value="" maxlength="" size="" placeholder="Digite sua cidade*" required="" />
        </div>

        <div>
         Estado:
        <select id="estado" name="estado">
                                
        <option value="">...</option>
        <option value="AC">Acre</option>
        <option value="AL">Alagoas</option>
        <option value="AP">Amapá</option>
        <option value="AM">Amazonas</option>
        <option value="BA">Bahia</option>
        <option value="CE">Ceará</option>
        <option value="DF">Distrito Federal</option>
        <option value="ES">Espírito Santo</option>
        <option value="GO">Goiás</option>
        <option value="MA">Maranhão</option>
        <option value="MT">Mato Grosso</option>
        <option value="MS">Mato Grosso do Sul</option>
        <option value="MG">Minas Gerais</option>
        <option value="PA">Pará</option>
        <option value="PB">Paraíba</option>
        <option value="PR">Paraná</option>
        <option value="PE">Pernambuco</option>
        <option value="PI">Piauí</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="RN">Rio Grande do Norte</option>
        <option value="RS">Rio Grande do Sul</option>
        <option value="RO">Rondônia</option>
        <option value="RR">Roraima</option>
        <option value="SC">Santa Catarina</option>
        <option value="SP">São Paulo</option>
        <option value="SE">Sergipe</option>
        <option value="TO">Tocantins</option>
        <option value="EX">Estrangeiro</option>
                                
        </select>
        </div>

        <div class="input=box">
        <label>CEP: </label>
        <input type="text" name="cep" placeholder="123456-789" id="cep" required="">
        </div>

        <div class="input-box">
        <label>complemento: </label>
        <input type="text" name="comp" id="comp" placeholder="campo não obrigatório">
        </div>
                    
        </div>

        <div class="Senha">          
        <br>
        <div class="input-titulo">Definir Senha</div>
        <br>
        <div class="input-box">
        <label for="login">Login</label>
        <input type="text" name="login" id="login" placeholder="Login" required="" />
        </div>

        <div class="input-box">
        <label for="password">Senha</label>
        <input type="password" name="senha" id="senha" placeholder="Digite sua senha*" required="" />
        </div>

        <div class="input-box">
        <label for="password">Confirme sua senha</label>
        <input type="password" name="confirmesenha" id="senha" placeholder="Confirme sua senha*" required="" />
        </div>
        </div>

        <div class="input-mensagem">
         Espaço para Mensagem:
        <div class="input-box">
        <textarea cols="50" rows="5" name="ms" placeholder="Fale um pouco sobre você !"></textarea>
        </div>
        <div class="box-question">
        Prefere receber a mensagem:
        <input type="checkbox" name="caixa" id="caixa" value="sms">SMS
        <input type="checkbox" name="caixa" id="caixa" value="email">Email
        </div>
        </div>

        </div>

        <div class="continue-button">
        <button> <a href="">Enviar</a> </button>
        </div>
        </form>
        </div>
</body>
</html>
